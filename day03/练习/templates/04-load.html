<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <button id="btnLoad">使用load方法加载</button>
    <div id="show"></div>
    <script src="/static/js/jquery.min.js"></script>
    <script>
        $(function () {
           $("#btnLoad").click(function () {
               $("#show").load('/load_server');
           });
        });
    </script>
</body>
</html>
